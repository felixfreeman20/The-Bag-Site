<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE BAG | Admin HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; overflow-x: hidden; }
        .blur-screen { backdrop-filter: blur(60px); -webkit-backdrop-filter: blur(60px); z-index: 1000; }
        .panel-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-6">

    <div id="lock" class="fixed inset-0 blur-screen bg-slate-900/60 flex items-center justify-center">
        <div class="bg-slate-800 p-10 rounded-[3rem] border border-slate-700 text-center shadow-2xl max-w-sm w-full">
            <h2 class="text-2xl font-black uppercase italic text-blue-500 mb-6">Staff Login</h2>
            <input type="password" id="pass-input" placeholder="PASSWORD" class="w-full bg-slate-900 p-5 rounded-2xl outline-none border border-slate-700 mb-4 text-center font-black tracking-widest text-white">
            <button onclick="checkPass()" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase hover:bg-blue-500 transition-all">Unlock Dashboard</button>
        </div>
    </div>

    <div class="max-w-[1400px] mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black italic uppercase text-blue-500">The Bag HQ.</h1>
                <p class="text-xs font-bold opacity-50 uppercase tracking-widest">Admin Control Panel v2.0</p>
            </div>
            <div class="flex gap-4">
                <button onclick="exportOrders()" class="px-6 py-4 rounded-2xl font-black uppercase text-xs bg-slate-700 hover:bg-slate-600 transition-all">Export Orders</button>
                <button id="shop-toggle" onclick="toggleShop()" class="px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all"></button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <h2 class="text-xl font-black uppercase italic flex items-center gap-2">
                    <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span> Live Orders
                </h2>
                <div id="order-list" class="space-y-4"></div>
            </div>

            <div class="lg:col-span-5 space-y-8">
                <div class="panel-card p-8 border-l-8 border-red-600">
                    <h2 class="text-xl font-black uppercase italic text-red-500 mb-4">Flash Sale Trigger</h2>
                    <div class="flex gap-4">
                        <input type="number" id="flash-mins" placeholder="Mins" class="w-24 bg-slate-900 p-4 rounded-xl font-bold border border-slate-700">
                        <button onclick="startFlash()" class="flex-1 bg-red-600 p-4 rounded-xl font-black uppercase text-xs">Start 10% Off Sale</button>
                        <button onclick="stopFlash()" class="bg-slate-700 p-4 rounded-xl font-black uppercase text-xs">End</button>
                    </div>
                </div>

                <div class="panel-card p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-black uppercase italic text-blue-500">Inventory</h2>
                        <button onclick="resetAllStock()" class="text-[10px] bg-red-600/20 text-red-500 border border-red-500/50 px-3 py-1.5 rounded-lg font-black uppercase hover:bg-red-600 hover:text-white transition-all">Zero All</button>
                    </div>
                    <div id="stock-list" class="space-y-3"></div>
                    <button onclick="updateAllStock()" class="w-full mt-6 bg-blue-600 p-4 rounded-2xl font-black uppercase text-sm shadow-lg shadow-blue-900/20 hover:scale-[1.02] active:scale-[0.98] transition-all">Update All Stock Levels</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAFGoJyyvtspQSauHUrWvSBWNF2taGJOYE", databaseURL: "https://thebagsite-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "thebagsite" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        function checkPass() {
            if(document.getElementById('pass-input').value === "MONEYTIME10") {
                document.getElementById('lock').style.display = 'none';
            } else { alert("Access Denied"); }
        }

        let shopOpen = true;
        db.ref('settings/storeOpen').on('value', snap => {
            shopOpen = snap.val();
            const btn = document.getElementById('shop-toggle');
            btn.innerText = shopOpen ? "Shop is Open" : "Shop is Closed";
            btn.className = shopOpen ? "px-8 py-4 rounded-2xl font-black uppercase text-xs bg-green-600 shadow-lg shadow-green-900/20" : "px-8 py-4 rounded-2xl font-black uppercase text-xs bg-red-600";
        });
        function toggleShop() { db.ref('settings').update({ storeOpen: !shopOpen }); }

        function startFlash() {
            const mins = document.getElementById('flash-mins').value || 10;
            db.ref('settings/flashSale').set({ active: true, end: Date.now() + (mins * 60000) });
        }
        function stopFlash() { db.ref('settings/flashSale').set({ active: false, end: 0 }); }

        db.ref('orders').on('value', snap => {
            const list = document.getElementById('order-list');
            list.innerHTML = "";
            const orders = snap.val() || {};
            Object.keys(orders).reverse().forEach(id => {
                if(orders[id].status === 'active') {
                    list.innerHTML += `
                    <div class="panel-card p-6 flex justify-between items-center">
                        <div>
                            <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">${orders[id].location || 'Pickup'}</p>
                            <h3 class="text-2xl font-black italic">${orders[id].name} <span class="text-sm opacity-50 not-italic">Grade ${orders[id].grade || '?'}</span></h3>
                            <p class="text-sm font-bold opacity-70 mt-1">${orders[id].items || 'No items listed'}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${id}', 'completed')" class="bg-green-600 w-12 h-12 rounded-xl flex items-center justify-center font-black">✓</button>
                            <button onclick="updateStatus('${id}', 'cancelled')" class="bg-red-600 w-12 h-12 rounded-xl flex items-center justify-center font-black">✕</button>
                        </div>
                    </div>`;
                }
            });
        });
        function updateStatus(id, s) { db.ref('orders/'+id).update({ status: s }); }

        const items = ['squid_r', 'squid_o', 'squid_g', 'squid_l_red', 'squid_l_orange', 'doritos', 'pocky', 'oreo', 'lays_s', 'lays_n', 'gummy', 'gum'];
        
        db.ref('stock').on('value', snap => {
            const data = snap.val() || {};
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            items.forEach(id => {
                const count = data[id] || 0;
                list.innerHTML += `
                <div class="flex items-center justify-between bg-slate-900/40 p-3 rounded-xl border border-slate-800">
                    <span class="font-bold text-[10px] uppercase italic opacity-70">${id.replace(/_/g,' ')}</span>
                    <div class="flex items-center gap-3">
                        <button onclick="adjStock('${id}', -1)" class="w-6 h-6 bg-slate-800 rounded flex items-center justify-center font-black">-</button>
                        <input type="number" id="manual-${id}" placeholder="${count}" class="w-12 bg-transparent text-center font-black text-blue-500 outline-none">
                        <button onclick="adjStock('${id}', 1)" class="w-6 h-6 bg-slate-800 rounded flex items-center justify-center font-black">+</button>
                    </div>
                </div>`;
            });
        });

        function adjStock(id, amt) { db.ref('stock/'+id).transaction(c => (c || 0) + amt); }
        
        function updateAllStock() {
            const updates = {};
            items.forEach(id => {
                const input = document.getElementById('manual-'+id);
                // Fix: Only update if the user has actually entered a value
                if(input.value !== "") {
                    updates[id] = parseInt(input.value);
                }
            });

            if(Object.keys(updates).length > 0) {
                db.ref('stock').update(updates).then(() => {
                    alert("Stock Levels Updated!");
                    items.forEach(id => document.getElementById('manual-'+id).value = "");
                });
            } else {
                alert("Type a new number in the boxes first!");
            }
        }

        function resetAllStock() {
            if(confirm("DANGER: This will set all stock to ZERO. Proceed?")) {
                const updates = {};
                items.forEach(id => updates[id] = 0);
                db.ref('stock').update(updates);
            }
        }

        async function exportOrders() {
            const snap = await db.ref('orders').once('value');
            const orders = snap.val() || {};
            let text = "--- THE BAG ORDER EXPORT ---\n\n";
            Object.values(orders).forEach(o => {
                const date = new Date(o.timestamp).toLocaleString();
                text += `[${o.status.toUpperCase()}] ${o.name} (Grade ${o.grade})\n`;
                text += `Items: ${o.items}\n`;
                text += `Method: ${o.location} | Time: ${date}\n`;
                text += `----------------------------\n`;
            });
            const blob = new Blob([text], {type: "text/plain"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `the-bag-orders-${Date.now()}.txt`;
            a.click();
        }
    </script>
</body>
</html>
