<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF HQ | THE BAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; text-align: left; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .stock-input { background-color: #1d4ed8 !important; color: white !important; font-weight: 900; border: none; }
        .btn-flash { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-flash.active { background-color: #ef4444; box-shadow: 0 0 20px #ef4444; }
    </style>
</head>
<body class="p-8">
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" preload="auto"></audio>
    
    <nav class="max-w-7xl mx-auto flex justify-between items-center mb-16">
        <div>
            <h1 class="text-4xl font-black text-blue-500 uppercase italic tracking-tighter">Staff HQ</h1>
            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mt-1">Management Portal v2.5</p>
        </div>
        <div class="flex items-center gap-6">
            <button id="flash-toggle-btn" onclick="toggleFlashSale()" class="btn-flash bg-slate-700 px-8 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">Start Flash Sale</button>
            <div class="h-12 w-[1px] bg-slate-800 mx-2"></div>
            <div class="text-right">
                <p class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Total Banked</p>
                <p class="text-4xl font-black tracking-tighter" id="revenue-display">0 THB</p>
            </div>
            <button onclick="toggleStore()" id="status-btn" class="px-10 py-4 rounded-full font-black text-[10px] uppercase tracking-widest bg-green-500 transition-all shadow-xl">Open</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-10">
        <div class="lg:col-span-8">
            <h2 class="text-[10px] font-black uppercase text-slate-500 mb-8 tracking-[0.2em]">Active Pipeline (<span id="active-count">0</span>)</h2>
            <div id="order-list" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>
        
        <div class="lg:col-span-4">
            <div class="glass-card p-8 rounded-[3rem]">
                <h2 class="text-[10px] font-black uppercase text-blue-400 mb-8 tracking-widest">Inventory Levels</h2>
                <div id="stock-manager" class="space-y-4 mb-8 max-h-[400px] overflow-y-auto pr-2"></div>
                <button onclick="saveStock()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-[1.5rem] font-black text-xs uppercase tracking-widest shadow-lg transition-all">Update Stock</button>
                
                <div class="mt-12 pt-8 border-t border-white/5">
                    <button onclick="resetBank()" class="w-full text-[9px] text-slate-600 font-black uppercase tracking-[0.3em] hover:text-red-500 transition-colors">Wipe All Stats & Bank</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAFGoJyyvtspQSauHUrWvSBWNF2taGJOYE", databaseURL: "https://thebagsite-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "thebagsite" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const itemIds = ['squid_l', 'doritos', 'squid_g', 'squid_o', 'squid_r', 'pocky', 'oreo', 'lays_s', 'lays_n', 'gummy', 'gum'];
        let lastCount = -1;

        // FLASH SALE STAFF TOGGLE
        let isFlashActive = false;
        db.ref('settings/flashSale').on('value', snap => {
            const data = snap.val() || { active: false };
            isFlashActive = data.active && (data.end > Date.now());
            const btn = document.getElementById('flash-toggle-btn');
            if(isFlashActive) {
                btn.innerText = "Stop Flash Sale";
                btn.classList.add('active');
            } else {
                btn.innerText = "Start Flash Sale";
                btn.classList.remove('active');
            }
        });

        function toggleFlashSale() {
            if (isFlashActive) {
                db.ref('settings/flashSale/active').set(false);
            } else {
                db.ref('settings/flashSale').set({ active: true, end: Date.now() + (15 * 60 * 1000) });
            }
        }

        db.ref('lifetime_revenue').on('value', snap => { document.getElementById('revenue-display').innerText = (snap.val() || 0) + " THB"; });
        
        db.ref('orders').on('value', snap => {
            const orders = snap.val() || {}; 
            const activeKeys = Object.keys(orders).filter(k => orders[k].status === 'active');
            if (lastCount !== -1 && activeKeys.length > lastCount) document.getElementById('notif-sound').play().catch(()=>{});
            lastCount = activeKeys.length;
            document.getElementById('active-count').innerText = activeKeys.length;
            const list = document.getElementById('order-list'); list.innerHTML = "";
            activeKeys.reverse().forEach(id => {
                const o = orders[id];
                list.innerHTML += `<div class="glass-card p-8 rounded-[2.5rem] border-t-2 border-blue-500/30 text-left relative overflow-hidden group">
                        <button onclick="cancelOrder('${id}')" class="absolute top-6 right-6 text-slate-600 hover:text-red-500 font-black text-xl transition-colors">‚úï</button>
                        <div class="mb-2"><span class="text-2xl font-black uppercase tracking-tight">${o.name}</span> <span class="text-[10px] text-blue-500 font-black ml-2">${o.grade}</span></div>
                        <p class="text-sm font-bold text-slate-300 mb-6 bg-white/5 p-4 rounded-2xl border border-white/5">${o.items}</p>
                        <div class="flex items-center gap-2 text-cyan-400 font-black text-xs mb-8 italic">
                            <span>üìç Dropoff:</span>
                            <span class="text-sm">${o.loc}</span>
                        </div>
                        <button onclick="completeOrder('${id}', ${o.total})" class="w-full bg-green-600 hover:bg-green-500 py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-xl transition-all">Collect & Bank ${o.total}‡∏ø</button>
                    </div>`;
            });
        });

        async function completeOrder(id, amt) { const snap = await db.ref('lifetime_revenue').once('value'); await db.ref('lifetime_revenue').set((snap.val() || 0) + amt); db.ref('orders/' + id).remove(); }
        
        async function cancelOrder(id) {
            if(!confirm("Are you sure you want to decline this order?")) return;
            const orderSnap = await db.ref('orders/' + id).once('value');
            const o = orderSnap.val(); if(!o) return;
            const stockSnap = await db.ref('stock').once('value');
            const s = stockSnap.val(); let updates = {};
            for(let item in o.rawItems) { updates[`/stock/${item}`] = (s[item] || 0) + o.rawItems[item]; }
            await db.ref().update(updates);
            // Trigger student-side cancel notice before removing
            await db.ref('orders/' + id).update({ status: 'cancelled' });
            setTimeout(() => { db.ref('orders/' + id).remove(); }, 4000);
        }

        db.ref('stock').on('value', snap => {
            const s = snap.val() || {}; const m = document.getElementById('stock-manager'); m.innerHTML = "";
            itemIds.forEach(id => { m.innerHTML += `<div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5"><span class="text-[10px] font-bold uppercase text-slate-400">${id.replace('_',' ')}</span><input type="number" id="input-${id}" value="${s[id] || 0}" class="w-16 stock-input rounded-xl text-center py-2 outline-none"></div>`; });
        });
        
        function saveStock() { let s = {}; itemIds.forEach(id => s[id] = parseInt(document.getElementById('input-'+id).value) || 0); db.ref('stock').set(s); alert("Inventory Synced!"); }
        
        function toggleStore() { db.ref('settings/isOpen').once('value', snap => db.ref('settings/isOpen').set(!snap.val())); }
        
        db.ref('settings/isOpen').on('value', snap => { 
            const btn = document.getElementById('status-btn'); 
            btn.innerText = snap.val() ? "Store Open" : "Store Closed"; btn.className = snap.val() ? "px-10 py-4 rounded-full font-black text-[10px] uppercase tracking-widest bg-green-600" : "px-10 py-4 rounded-full font-black text-[10px] uppercase tracking-widest bg-red-600"; 
        });

        function resetBank() { if(confirm("This will permanently reset all revenue and sales data. Continue?")) { db.ref('lifetime_revenue').set(0); db.ref('sales_counts').remove(); } }
    </script>
</body>
</html>
