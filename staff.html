<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
    </style>
</head>
<body class="p-6 pb-24">

    <nav class="max-w-6xl mx-auto flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-black text-blue-500 italic uppercase tracking-tighter">Staff.</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em]">Live Order Management</p>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-10">
        <div class="lg:col-span-2">
            <h2 class="text-sm font-black uppercase tracking-widest text-slate-500 mb-6">Active Bags</h2>
            <div id="order-list" class="grid gap-6">
                </div>
        </div>

        <div class="bg-white/5 p-8 rounded-[2.5rem] border border-white/10 h-fit">
            <h2 class="text-sm font-black uppercase tracking-widest text-blue-500 mb-6">Inventory Levels</h2>
            <div id="stock-manager" class="space-y-4">
                </div>
            <button onclick="saveStock()" class="w-full mt-8 bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-500 transition">Update All Stock</button>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAFGoJyyvtspQSauHUrWvSBWNF2taGJOYE",
            databaseURL: "https://thebagsite-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "thebagsite"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const itemIds = ['squid_l', 'doritos', 'squid_g', 'squid_o', 'squid_r', 'pocky', 'oreo', 'lays_s', 'lays_n', 'gummy', 'gum'];
        const itemNames = {
            squid_l: "Spicy Squid (L)", doritos: "Doritos", squid_g: "Squid (Green)",
            squid_o: "Squid (Orange)", squid_r: "Squid (Red)", pocky: "Pocky",
            oreo: "Oreo", lays_s: "Lays Seaweed", lays_n: "Lays Normal",
            gummy: "Gummy Bears", gum: "Gum"
        };

        // Listen for Orders
        db.ref('orders').on('value', (snap) => {
            const orders = snap.val();
            const list = document.getElementById('order-list');
            list.innerHTML = orders ? "" : "<p class='text-slate-600 font-bold'>No active orders.</p>";
            for(let id in orders) {
                const o = orders[id];
                list.innerHTML += `
                    <div class="bg-white/5 p-6 rounded-[2rem] border border-white/10">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-black text-xl uppercase">${o.name}</h3>
                                <p class="text-blue-400 font-bold text-xs uppercase">${o.grade} â€¢ ${o.method}</p>
                            </div>
                            <button onclick="clearOrder('${id}')" class="bg-green-500/10 text-green-500 px-4 py-2 rounded-xl font-bold text-[10px] uppercase hover:bg-green-500 hover:text-white transition">Clear</button>
                        </div>
                        <p class="text-sm text-slate-300 font-bold">${o.items}</p>
                        <p class="text-xl font-black text-white mt-2">${o.total} THB</p>
                    </div>
                `;
            }
        });

        // Listen for Stock
        db.ref('stock').on('value', (snap) => {
            const stock = snap.val() || {};
            const manager = document.getElementById('stock-manager');
            manager.innerHTML = "";
            itemIds.forEach(id => {
                manager.innerHTML += `
                    <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl">
                        <label class="text-xs font-bold text-slate-400">${itemNames[id]}</label>
                        <input type="number" id="input-${id}" value="${stock[id] || 0}" class="w-16 bg-slate-800 border-none rounded-lg p-1 text-center font-black text-blue-400">
                    </div>
                `;
            });
        });

        function saveStock() {
            let newStock = {};
            itemIds.forEach(id => {
                newStock[id] = parseInt(document.getElementById(`input-${id}`).value) || 0;
            });
            db.ref('stock').set(newStock).then(() => alert("Stock Updated!"));
        }

        function clearOrder(id) { db.ref('orders/' + id).remove(); }
    </script>
</body>
</html>
