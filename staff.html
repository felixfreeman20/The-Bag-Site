<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Staff Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); transition: all 0.3s ease; }
        .glass-card:hover { border-color: rgba(59, 130, 246, 0.3); transform: translateY(-3px); }
        .glow-text { text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-6 pb-24">
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2017/2017-preview.mp3" preload="auto"></audio>

    <nav class="max-w-7xl mx-auto flex flex-wrap justify-between items-center mb-12 gap-6">
        <div class="flex items-center gap-5">
            <img src="logo.png" alt="Logo" class="h-16 w-16 object-contain rounded-2xl border border-white/10 shadow-2xl">
            <div>
                <h1 class="text-3xl font-black text-blue-500 italic uppercase tracking-tighter glow-text">Staff Control</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.4em]">Alon & Sean ‚Ä¢ HQ</p>
            </div>
        </div>
        
        <div class="flex items-center gap-10">
            <div class="text-right">
                <p class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Total Banked</p>
                <p class="text-4xl font-black text-white italic" id="revenue-display">0 THB</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest">System Status</p>
                <button onclick="toggleStore()" id="status-btn" class="px-8 py-2.5 rounded-full font-black text-[10px] uppercase bg-green-500 text-white shadow-lg shadow-green-500/20 active:scale-90 transition-all">Open</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-8">
            <h2 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 mb-6 px-2 flex justify-between">
                <span>Active Orders</span>
                <span id="active-count" class="text-blue-500 bg-blue-500/10 px-3 py-1 rounded-full">0 Pending</span>
            </h2>
            <div id="order-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </div>

        <div class="lg:col-span-4">
            <div class="glass-card p-8 rounded-[3rem] sticky top-24">
                <h2 class="text-sm font-black uppercase tracking-widest text-blue-400 mb-8">üì¶ Inventory</h2>
                <div id="stock-manager" class="space-y-4 max-h-[50vh] overflow-y-auto pr-4 mb-8"></div>
                <button onclick="saveStock()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-blue-500 shadow-xl shadow-blue-600/20 transition-all active:scale-95">Update Supply</button>
                <button onclick="resetRevenue()" class="w-full mt-6 text-[9px] text-slate-600 uppercase font-bold hover:text-red-400 transition tracking-widest">Reset Revenue Data</button>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAFGoJyyvtspQSauHUrWvSBWNF2taGJOYE", databaseURL: "https://thebagsite-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "thebagsite" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const itemIds = ['squid_l', 'doritos', 'squid_g', 'squid_o', 'squid_r', 'pocky', 'oreo', 'lays_s', 'lays_n', 'gummy', 'gum'];
        const itemNames = { squid_l: "Spicy Squid (L)", doritos: "Cheese Doritos", squid_g: "Squid (Green)", squid_o: "Squid (Orange)", squid_r: "Squid (Red)", pocky: "Pocky Choco", oreo: "Oreo Pack", lays_s: "Lays Seaweed", lays_n: "Lays Normal", gummy: "Gummy Bears", gum: "Chewing Gum" };

        let lastOrderCount = -1;

        db.ref('lifetime_revenue').on('value', (snap) => { document.getElementById('revenue-display').innerText = (snap.val() || 0) + " THB"; });

        db.ref('orders').on('value', (snap) => {
            const orders = snap.val();
            const keys = orders ? Object.keys(orders) : [];
            const list = document.getElementById('order-list');
            
            if (lastOrderCount !== -1 && keys.length > lastOrderCount) { document.getElementById('notif-sound').play().catch(()=>{}); }
            lastOrderCount = keys.length;
            document.getElementById('active-count').innerText = keys.length + " Pending";

            list.innerHTML = orders ? "" : "<div class='col-span-full text-center py-24 glass-card rounded-[3rem] text-slate-600 font-bold uppercase tracking-widest text-xs'>Zero Active Bags. Rest easy.</div>";
            
            if(orders) {
                keys.reverse().forEach(id => {
                    const o = orders[id];
                    list.innerHTML += `
                        <div class="glass-card p-8 rounded-[3rem] flex flex-col justify-between border-t-2 border-blue-500/50">
                            <div>
                                <div class="flex justify-between items-center mb-6">
                                    <span class="bg-blue-600/20 text-blue-400 text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest">${o.method}</span>
                                    <span class="text-slate-600 text-[10px] font-bold">GRADE: ${o.grade}</span>
                                </div>
                                <h2 class="text-3xl font-black text-white italic uppercase tracking-tighter mb-4">${o.name}</h2>
                                <div class="bg-white/5 p-5 rounded-3xl mb-4 border border-white/5">
                                    <p class="text-sm font-bold text-slate-300 leading-relaxed">${o.items}</p>
                                    <p class="text-3xl font-black text-blue-400 mt-3 glow-text">${o.total} THB</p>
                                </div>
                                <p class="text-[11px] font-black text-cyan-400 uppercase mb-2">üìç ${o.loc}</p>
                                <p class="text-[11px] italic text-slate-500 bg-black/40 p-4 rounded-2xl border border-white/5">"${o.notes}"</p>
                            </div>
                            <div class="flex gap-3 mt-8">
                                <button onclick="completeOrder('${id}', ${o.total})" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-green-500 shadow-lg shadow-green-600/10 active:scale-95 transition-all">Complete & Bank</button>
                                <button onclick="deleteOrder('${id}')" class="bg-white/5 text-slate-500 px-6 rounded-2xl font-black hover:bg-red-500 hover:text-white transition-all">‚úï</button>
                            </div>
                        </div>`;
                });
            }
        });

        async function completeOrder(id, amount) {
            const snap = await db.ref('lifetime_revenue').once('value');
            await db.ref('lifetime_revenue').set((snap.val() || 0) + amount);
            db.ref('orders/' + id).remove();
        }

        function deleteOrder(id) { if(confirm("Discard order?")) db.ref('orders/' + id).remove(); }
        function resetRevenue() { if(confirm("Reset total bank?")) db.ref('lifetime_revenue').set(0); }

        db.ref('stock').on('value', (snap) => {
            const stock = snap.val() || {};
            const manager = document.getElementById('stock-manager');
            manager.innerHTML = "";
            itemIds.forEach(id => {
                manager.innerHTML += `
                <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                    <label class="text-[11px] font-bold text-slate-400 uppercase tracking-tight">${itemNames[id]}</label>
                    <input type="number" id="input-${id}" value="${stock[id] || 0}" class="w-16 bg-slate-900 border border-slate-700 rounded-xl p-2 text-center text-blue-400 font-black outline-none focus:border-blue-500">
                </div>`;
            });
        });

        function saveStock() {
            let s = {}; itemIds.forEach(id => s[id] = parseInt(document.getElementById('input-'+id).value) || 0);
            db.ref('stock').set(s).then(() => alert("‚úÖ Inventory Logged"));
        }

        function toggleStore() { db.ref('settings/isOpen').once('value', snap => db.ref('settings/isOpen').set(!snap.val())); }
        db.ref('settings/isOpen').on('value', snap => {
            const open = snap.val();
            const btn = document.getElementById('status-btn');
            btn.innerText = open ? "Open" : "Closed";
            btn.className = open ? "px-8 py-2.5 rounded-full font-black text-[10px] uppercase bg-green-500 text-white shadow-lg shadow-green-500/20 transition-all" : "px-8 py-2.5 rounded-full font-black text-[10px] uppercase bg-red-500 text-white shadow-lg shadow-red-500/20 transition-all";
        });
    </script>
</body>
</html>
