<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THE BAG | Admin HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; overflow-x: hidden; }
        .blur-screen { backdrop-filter: blur(60px); -webkit-backdrop-filter: blur(60px); z-index: 1000; }
        .panel-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
<body class="p-6">

    <div id="lock" class="fixed inset-0 blur-screen bg-slate-900/60 flex items-center justify-center">
        <div class="bg-slate-800 p-10 rounded-[3rem] border border-slate-700 text-center shadow-2xl max-w-sm w-full">
            <h2 class="text-2xl font-black uppercase italic text-blue-500 mb-6">Staff Login</h2>
            <input type="password" id="pass-input" placeholder="PASSWORD" class="w-full bg-slate-900 p-5 rounded-2xl outline-none border border-slate-700 mb-4 text-center font-black tracking-widest text-white">
            <button onclick="checkPass()" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase hover:bg-blue-500 transition-all">Unlock Dashboard</button>
        </div>
    </div>

    <div class="max-w-[1400px] mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black italic uppercase text-blue-500">The Bag HQ.</h1>
                <p class="text-xs font-bold opacity-50 uppercase tracking-widest">Admin Control Panel v2.0</p>
            </div>
            <div class="flex gap-4">
                <button id="shop-toggle" onclick="toggleShop()" class="px-8 py-4 rounded-2xl font-black uppercase text-xs transition-all"></button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-7 space-y-6">
                <h2 class="text-xl font-black uppercase italic flex items-center gap-2">Live Orders</h2>
                <div id="order-list" class="space-y-4"></div>
            </div>

            <div class="lg:col-span-5 space-y-8">
                <div class="panel-card p-8 border-l-8 border-red-600">
                    <h2 class="text-xl font-black uppercase italic text-red-500 mb-4">Flash Sale</h2>
                    <div class="flex flex-col gap-3">
                        <div class="flex gap-4">
                            <input type="number" id="flash-mins" placeholder="Mins" class="w-24 bg-slate-900 p-4 rounded-xl font-bold border border-slate-700">
                            <button onclick="startFlash()" class="flex-1 bg-red-600 p-4 rounded-xl font-black uppercase text-xs">Start Sale</button>
                        </div>
                        <button onclick="endFlash()" class="w-full bg-slate-700 p-3 rounded-xl font-black uppercase text-[10px] opacity-70 hover:opacity-100 transition-all">End Flash Sale</button>
                    </div>
                </div>

                <div class="panel-card p-8">
                    <h2 class="text-xl font-black uppercase italic text-blue-500 mb-6">Inventory</h2>
                    <div id="stock-list" class="space-y-3"></div>
                    <button onclick="updateAllStock()" class="w-full mt-6 bg-blue-600 p-4 rounded-2xl font-black uppercase text-sm">Update Stock</button>
                </div>

                <div class="panel-card p-8 border-t-4 border-red-900/50">
                    <h2 class="text-xl font-black uppercase italic text-slate-400 mb-6">Blacklisted Devices</h2>
                    <div id="ban-list" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar pr-2">
                        <p class="text-[10px] uppercase font-bold opacity-30 text-center py-4">No devices currently banned</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAFGoJyyvtspQSauHUrWvSBWNF2taGJOYE", databaseURL: "https://thebagsite-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "thebagsite" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        function checkPass() {
            if(document.getElementById('pass-input').value === "MONEYTIME10") {
                document.getElementById('lock').style.display = 'none';
            } else { alert("Access Denied"); }
        }

        let shopOpen = true;
        db.ref('settings/storeOpen').on('value', snap => {
            shopOpen = snap.val();
            const btn = document.getElementById('shop-toggle');
            btn.innerText = shopOpen ? "Shop is Open" : "Shop is Closed";
            btn.className = shopOpen ? "px-8 py-4 rounded-2xl font-black uppercase text-xs bg-green-600" : "px-8 py-4 rounded-2xl font-black uppercase text-xs bg-red-600";
        });
        function toggleShop() { db.ref('settings').update({ storeOpen: !shopOpen }); }

        function startFlash() {
            const mins = document.getElementById('flash-mins').value || 10;
            db.ref('settings/flashSale').set({ active: true, end: Date.now() + (mins * 60000) });
        }

        function endFlash() {
            db.ref('settings/flashSale').update({ active: false, end: 0 });
            alert("Flash Sale Ended");
        }

        function copyId(id) {
            navigator.clipboard.writeText(id);
            alert("ID Copied to Clipboard!");
        }

        async function banUser(deviceId, orderName) {
            if(confirm(`Are you sure you want to ban ${orderName}?`)) {
                // Now saving an object with the name so we can display it later
                await db.ref('bannedDevices/' + deviceId).set({ name: orderName, timestamp: Date.now() });
                alert("Device Blacklisted.");
            }
        }

        async function unbanUser(deviceId) {
            if(confirm(`Remove ban for device: ${deviceId.substring(0,10)}...?`)) {
                await db.ref('bannedDevices/' + deviceId).remove();
                alert("Device Unbanned.");
            }
        }

        // Listen for banned devices and update the list
        db.ref('bannedDevices').on('value', snap => {
            const container = document.getElementById('ban-list');
            const bans = snap.val() || {};
            const keys = Object.keys(bans);
            
            if(keys.length === 0) {
                container.innerHTML = `<p class="text-[10px] uppercase font-bold opacity-30 text-center py-4">No devices currently banned</p>`;
                return;
            }

            container.innerHTML = "";
            keys.forEach(id => {
                const bannedName = bans[id].name || "Unknown";
                container.innerHTML += `
                <div class="flex items-center justify-between bg-red-950/20 p-3 rounded-xl border border-red-900/30">
                    <div class="flex flex-col truncate pr-2">
                        <span class="text-[10px] font-black text-red-500 uppercase tracking-tighter">${bannedName}</span>
                        <span class="text-[8px] font-mono opacity-40 truncate w-32">${id}</span>
                    </div>
                    <button onclick="unbanUser('${id}')" class="text-[9px] font-black text-red-400 hover:text-white uppercase tracking-widest bg-red-900/40 px-3 py-1 rounded-lg transition-all">Unban</button>
                </div>`;
            });
        });

        db.ref('orders').on('value', snap => {
            const list = document.getElementById('order-list');
            list.innerHTML = "";
            const orders = snap.val() || {};
            Object.keys(orders).reverse().forEach(id => {
                if(orders[id].status === 'active') {
                    const devId = orders[id].deviceId || 'Unknown';
                    list.innerHTML += `
                    <div class="panel-card p-6 flex justify-between items-center">
                        <div class="flex-1">
                            <div class="flex gap-2 mb-2">
                                <button onclick="copyId('${devId}')" class="text-[9px] font-black bg-blue-900/30 text-blue-400 px-3 py-1 rounded-full uppercase hover:bg-blue-400 hover:text-white transition-all">ID</button>
                                <button onclick="banUser('${devId}', '${orders[id].name}')" class="text-[9px] font-black bg-red-900 text-white px-3 py-1 rounded-full uppercase hover:bg-red-600 transition-all">BAN DEVICE</button>
                            </div>
                            <h3 class="text-2xl font-black italic">${orders[id].name}</h3>
                            <p class="text-sm font-bold opacity-70">${orders[id].items}</p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="updateStatus('${id}', 'completed')" class="bg-green-600 w-12 h-12 rounded-xl font-black">✓</button>
                            <button onclick="updateStatus('${id}', 'cancelled')" class="bg-red-600 w-12 h-12 rounded-xl font-black">✕</button>
                        </div>
                    </div>`;
                }
            });
        });

        async function updateStatus(orderId, s) { 
            if(s === 'cancelled') {
                const snap = await db.ref('orders/' + orderId).once('value');
                const orderData = snap.val();
                
                // RESTOCK LOGIC
                if(orderData && orderData.items_ordered && !orderData.restocked) {
                    Object.keys(orderData.items_ordered).forEach(itemId => {
                        const qty = orderData.items_ordered[itemId];
                        db.ref('stock/' + itemId).transaction(curr => (curr || 0) + qty);
                    });
                    db.ref('orders/' + orderId).update({ restocked: true });
                }
            }
            db.ref('orders/' + orderId).update({ status: s }); 
        }

        const items = ['squid_l_red', 'squid_l_orange', 'squid_g', 'squid_o', 'squid_r', 'doritos', 'pocky', 'oreo', 'lays_s', 'lays_n', 'gummy', 'gum'];
        
        db.ref('stock').on('value', snap => {
            const data = snap.val() || {};
            const list = document.getElementById('stock-list');
            list.innerHTML = "";
            items.forEach(id => {
                const count = data[id] || 0;
                const isOut = count <= 0;
                list.innerHTML += `
                <div class="flex items-center justify-between bg-slate-900/40 p-3 rounded-xl">
                    <span class="font-bold text-[10px] uppercase ${isOut ? 'text-red-500 opacity-100' : 'opacity-70'}">${id} ${isOut ? '(OUT)' : ''}</span>
                    <div class="flex items-center gap-3">
                        <button onclick="quickAdjust('${id}', -1)" class="w-8 h-8 rounded-lg bg-slate-800 font-black text-red-500">-</button>
                        <input type="number" id="manual-${id}" placeholder="${count}" class="w-12 bg-transparent text-center font-black text-blue-500 outline-none">
                        <button onclick="quickAdjust('${id}', 1)" class="w-8 h-8 rounded-lg bg-slate-800 font-black text-green-500">+</button>
                    </div>
                </div>`;
            });
        });

        function quickAdjust(id, amt) {
            db.ref('stock/'+id).transaction(current => {
                return Math.max(0, (current || 0) + amt);
            });
        }

        function updateAllStock() {
            const updates = {};
            items.forEach(id => {
                const input = document.getElementById(`manual-${id}`);
                const val = input.value;
                if(val !== "") {
                    updates[id] = parseInt(val);
                    input.value = ""; 
                }
            });
            if (Object.keys(updates).length > 0) {
                db.ref('stock').update(updates);
                alert("Stock Updated!");
            }
        }
    </script>
</body>
</html>
