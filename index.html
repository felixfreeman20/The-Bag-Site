<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BAG | Premium Campus Fuel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --bg: #e0f7fa; --card: #ffffff; --text: #0f172a; --border: #cffafe; }
        .dark-mode { --bg: #020617; --card: #0f172a; --text: #f8fafc; --border: #1e293b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text); transition: background 0.5s ease; }
        .bg-card { background-color: var(--card); border-color: var(--border); }
        .blue-gradient { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .hidden { display: none !important; }
        .sold-out { opacity: 0.4; filter: grayscale(1); pointer-events: none; order: 999 !important; } 
        #about-sidebar { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); transform: translateX(-100%); z-index: 1000; }
        #about-sidebar.open { transform: translateX(0); }
        .snack-img { width: 100px; height: 120px; object-fit: cover; border-radius: 1.5rem; background: #f1f5f9; }
        .dark-mode .snack-img { background: #1e293b; }
        #inventory-container { max-height: 650px; overflow-y: auto; display: flex; flex-direction: column; gap: 1.25rem; scrollbar-width: none; }
        .method-btn { transition: all 0.2s; color: #94a3b8; font-weight: 900; }
        .method-btn.active { background: #3b82f6 !important; color: white !important; }
        .dark-mode .bg-slate-500\/10 { background-color: rgba(255,255,255,0.05); }
        @keyframes pulse-blue { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-blue { animation: pulse-blue 2s infinite; }
    </style>
</head>
<body class="pb-64">

    <audio id="pop-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>
    <audio id="success-sound" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3" preload="auto"></audio>

    <div id="pending-screen" class="fixed inset-0 z-[800] hidden flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-md text-white">
        <div class="text-center">
            <div class="w-20 h-20 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <h2 class="text-3xl font-black italic uppercase animate-pulse-blue">Sending Bag...</h2>
            <p class="text-slate-400 font-bold mt-2">Waiting for staff to accept</p>
        </div>
    </div>

    <div id="about-sidebar" class="fixed top-0 left-0 h-full w-80 bg-white shadow-2xl p-8 flex flex-col text-slate-900">
        <button onclick="toggleMenu()" class="text-slate-400 text-sm font-black uppercase mb-8 text-left">âœ• Close</button>
        <h2 class="text-3xl font-black text-blue-600 italic uppercase mb-4">The Story.</h2>
        <p class="text-slate-600 leading-relaxed mb-8 text-sm font-medium">Alon and Sean founded The Bag to bring snacks directly to you.</p>
        <div class="bg-gradient-to-br from-yellow-400 to-orange-500 p-6 rounded-[2rem] text-white shadow-lg mb-8">
            <h4 class="text-xl font-black italic uppercase">Promo Codes</h4>
            <p class="text-[10px] font-bold mt-2 bg-black/10 inline-block px-2 py-1 rounded-lg uppercase">Coming Soon</p>
        </div>
    </div>

    <nav class="bg-card backdrop-blur-md p-4 border-b sticky top-0 z-50 flex items-center px-6">
        <div class="w-1/3"><button onclick="toggleMenu(); playPop()" class="p-2 flex flex-col gap-1.5"><div class="w-6 h-0.5 bg-blue-600"></div><div class="w-6 h-0.5 bg-blue-600"></div></button></div>
        <div class="w-1/3 text-center"><h1 class="text-xl font-black text-blue-600 italic uppercase">The Bag.</h1></div>
        <div class="w-1/3 text-right flex items-center justify-end gap-3">
            <button onclick="toggleDarkMode(); playPop()" class="p-2 bg-slate-500/10 rounded-xl">ðŸŒ™</button>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto p-6 relative">
        <div id="order-flow">
            <section class="bg-card p-8 rounded-[2.5rem] shadow-sm border mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="cust-name" placeholder="Name" class="bg-slate-500/10 p-5 rounded-2xl outline-none font-bold text-[var(--text)]">
                    <input type="text" id="cust-grade" placeholder="Grade" class="bg-slate-500/10 p-5 rounded-2xl outline-none font-bold text-[var(--text)]">
                </div>
                <div class="flex gap-2 p-1.5 bg-slate-500/10 rounded-[1.5rem] mt-6">
                    <button onclick="setMethod('Pickup'); playPop()" id="btn-pickup" class="method-btn active flex-1 py-4 rounded-xl text-xs uppercase">Pickup</button>
                    <button onclick="setMethod('Delivery'); playPop()" id="btn-delivery" class="method-btn flex-1 py-4 rounded-xl text-xs uppercase">Delivery (+15à¸¿)</button>
                </div>
            </section>
            <div id="inventory-container"></div>
        </div>

        <div id="receipt-page" class="hidden">
            <div class="bg-card rounded-[3.5rem] shadow-2xl overflow-hidden border-4 border-blue-600 text-center p-12">
                <h2 class="text-4xl font-black uppercase italic text-blue-600">Bag Secured!</h2>
                <p id="receipt-items" class="mt-6 font-bold text-[var(--text)]"></p>
                <button onclick="location.reload(); playPop()" class="mt-8 text-blue-600 font-black uppercase text-xs">New Order</button>
            </div>
        </div>
    </main>

    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-card/90 backdrop-blur-xl p-8 border-t z-50">
        <div class="max-w-2xl mx-auto flex justify-between items-center">
            <p class="text-3xl font-black text-blue-600" id="total-display">0 THB</p>
            <button onclick="showRules(); playPop()" class="blue-gradient text-white px-12 py-5 rounded-[1.5rem] font-black uppercase text-xs">Secure Bag</button>
        </div>
    </div>

    <div id="rules-modal" class="fixed inset-0 bg-slate-900/70 hidden z-[900] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white p-10 rounded-[3rem] max-w-sm w-full text-center">
            <h2 class="text-2xl font-black mb-4 italic text-blue-600 uppercase">The Rules</h2>
            <p class="text-slate-500 text-sm font-bold mb-8 italic">â€¢ Cash ready on arrival<br>â€¢ No delivery during class</p>
            <div class="bg-orange-100 p-4 rounded-2xl mb-8"><p class="text-orange-600 font-black uppercase text-[10px]">Promo Codes: Coming Soon</p></div>
            <button onclick="submitOrder(); playPop()" class="w-full blue-gradient text-white py-5 rounded-2xl font-black uppercase">Accept & Buy</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyAFGoJyyvtspQSauHUrWvSBWNF2taGJOYE", databaseURL: "https://thebagsite-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "thebagsite" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const itemsData = {
            squid_l_red: { name: "Large Squid (Red)", price: 35, cat: "Spicy", img: "squid_l_red.png" },
            squid_l_orange: { name: "Large Squid (Orange)", price: 35, cat: "Spicy", img: "squid_l_orange.png" },
            squid_g: { name: "Small Squid (Green)", price: 15, cat: "Spicy", img: "squid_g.png" },
            squid_o: { name: "Small Squid (Orange)", price: 15, cat: "Spicy", img: "squid_o.png" },
            squid_r: { name: "Small Squid (Red)", price: 15, cat: "Spicy", img: "squid_r.png" },
            doritos: { name: "Cheese Doritos", price: 30, cat: "Chips", img: "doritos.png" },
            pocky: { name: "Pocky Choco", price: 35, cat: "Sweet", img: "pocky.png" },
            oreo: { name: "Oreo Pack", price: 15, cat: "Sweet", img: "oreo.png" },
            lays_s: { name: "Lays Seaweed", price: 15, cat: "Chips", img: "lays_s.png" },
            lays_n: { name: "Lays Normal", price: 15, cat: "Chips", img: "lays_n.png" },
            gummy: { name: "Gummy Bears", price: 30, cat: "Sweet", img: "gummy.png" },
            gum: { name: "Chewing Gum", price: 30, cat: "Sweet", img: "gum.png" }
        };

        let cart = {}, stock = {}, method = "Pickup", deliveryFee = 0;

        function playPop() { document.getElementById('pop-sound').play().catch(()=>{}); }
        function toggleMenu() { document.getElementById('about-sidebar').classList.toggle('open'); }
        function toggleDarkMode() { document.body.classList.toggle('dark-mode'); }
        function setMethod(m) { 
            method = m; deliveryFee = (m === "Delivery" ? 15 : 0);
            document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active', 'bg-blue-600', 'text-white'));
            document.getElementById(m === 'Pickup' ? 'btn-pickup' : 'btn-delivery').classList.add('active');
            updateCartDisplay();
        }
        function showRules() { document.getElementById('rules-modal').classList.remove('hidden'); }

        db.ref('stock').on('value', snap => { stock = snap.val() || {}; renderInventory(); });

        function renderInventory() {
            const container = document.getElementById('inventory-container');
            container.innerHTML = "";
            Object.keys(itemsData).sort((a,b) => (stock[b]||0) - (stock[a]||0)).forEach(id => {
                const item = itemsData[id]; const s = stock[id] || 0;
                container.innerHTML += `
                <div class="bg-card p-4 rounded-[2rem] flex gap-4 border ${s <= 0 ? 'sold-out' : ''}">
                    <img src="${item.img}" class="snack-img">
                    <div class="flex-1 flex flex-col justify-between">
                        <h3 class="font-black text-sm text-[var(--text)]">${item.name}</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-blue-600 font-black">${item.price}à¸¿</span>
                            <div class="flex items-center gap-3 bg-slate-500/10 p-1 rounded-xl">
                                <button onclick="updateQty('${id}', -1); playPop()" class="w-8 h-8 font-black text-[var(--text)]">-</button>
                                <span class="font-black text-blue-600">${cart[id] || 0}</span>
                                <button onclick="updateQty('${id}', 1); playPop()" class="w-8 h-8 font-black text-[var(--text)]" ${s <= (cart[id]||0) ? 'disabled' : ''}>+</button>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
        }

        function updateQty(id, amt) { cart[id] = Math.max(0, Math.min(stock[id], (cart[id] || 0) + amt)); updateCartDisplay(); renderInventory(); }
        function updateCartDisplay() {
            let total = deliveryFee;
            for (let id in cart) total += (cart[id] * itemsData[id].price);
            document.getElementById('total-display').innerText = total + " THB";
            return total;
        }

        async function submitOrder() {
            const itemsArr = [];
            for(let id in cart) if(cart[id] > 0) itemsArr.push(`${itemsData[id].name} x${cart[id]}`);
            if(!document.getElementById('cust-name').value || itemsArr.length === 0) return alert("Missing Info!");

            const orderData = { 
                name: document.getElementById('cust-name').value, 
                grade: document.getElementById('cust-grade').value, 
                loc: (method === 'Pickup' ? "Falcons Nest" : "Delivery"), 
                items: itemsArr.join(', '), 
                status: 'pending', 
                timestamp: Date.now() 
            };
            
            const newRef = await db.ref('orders').push(orderData);
            document.getElementById('rules-modal').classList.add('hidden');
            document.getElementById('pending-screen').classList.remove('hidden');

            // Wait for staff to accept
            db.ref('orders/' + newRef.key).on('value', snap => {
                const order = snap.val();
                if (order.status === 'active') {
                    document.getElementById('pending-screen').classList.add('hidden');
                    document.getElementById('order-flow').classList.add('hidden');
                    document.getElementById('bottom-bar').classList.add('hidden');
                    document.getElementById('receipt-page').classList.remove('hidden');
                    document.getElementById('receipt-items').innerText = order.items;
                    document.getElementById('success-sound').play();
                    confetti();
                } else if (order.status === 'cancelled') {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
